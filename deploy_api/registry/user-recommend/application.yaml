apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-recommend-deployment
  namespace: development
spec:
  selector:
    matchLabels:
      app: user-recommend-deployment
  template:
    metadata:
      labels:
        app: user-recommend-deployment
    spec:
      containers:
        - name: user-recommend-deployment
          image: ghcr.io/phamanhtuan084/user-recommend:version6
          imagePullPolicy: Always
          command: [
              "uvicorn",
              "main:app",
              "--host",
              "0.0.0.0",
              "--port",
              "8001",
              # NOTE: Set the root path, so we can reach the OpenAPI docs at
              # /api/user-recommend/docs
              "--root-path",
              "/api/user-recommend",
            ]

          env:
            - name: ELASTICSEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: user-recommend-configmap
                  key: host.elastic

            - name: MONGODB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: url.mongodb

            - name: GOOGLE_DRIVE_FILE_URL
              valueFrom:
                configMapKeyRef:
                  name: user-recommend-configmap
                  key: url.ggdrive.file

            - name: JOB_FILE_URL
              valueFrom:
                configMapKeyRef:
                  name: user-recommend-configmap
                  key: url.ggdrive.job

            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: mysql.host

            - name: MYSQL_PORT
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: mysql.port

            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: mysql.user

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: mysql.password

            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: user-recommend-secret
                  key: mysql.database

            - name: SSL_CA
              value: "/opt/user-recommend/config/ca-certificates.crt"

          ports:
            - containerPort: 8001

          volumeMounts:
            - name: user-recommend-config
              # NOTE: Don't mount the certificate at
              # /etc/ssl/certs/ca-certificates.crt. This will make other libs
              # don't work
              mountPath: /opt/user-recommend/config
              readOnly: false

      imagePullSecrets:
        - name: ghcr-token
      volumes:
        - name: user-recommend-config
          secret:
            secretName: user-recommend-secret
